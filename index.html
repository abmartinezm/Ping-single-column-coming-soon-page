<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/7461cf9184.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <header class="img">
      <img src="images/logo.svg" alt="">
    </header>

    <h1 class="title">
      We are launching <span>soon!</span>
    </h1>

    <h2 class="subtitle">
      Subscribe and get notified
    </h2>

    <input type="text" placeholder="Your email adress..." id="mail">
    <p class="error-msg">
      Please provide a valid mail adress
    </p>
    <button id="btn" class="btn">Notify Me</button>


    <div class="illustration">
      <img src="images/illustration-dashboard.png" alt="">
    </div>


    <div class="icons">
      <div class="circle"><i class="fab fa-facebook"></i></div>
      <div class="circle"></i> <i class="fab fa-twitter"></i></div>
      <div class="circle"><i class="fab fa-instagram"></i></div>
    </div>


    <footer class="copyright">&copy; Copyright Ping. All rights reserved. <br>
      Coded by <a href="https://github.com/abmartinezm" target="_blank">Abraham Martinez Marquez</a>.
    </footer>
  </main>


    <script src="main.js"></script>
</body>

</html>
